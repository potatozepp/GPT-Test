<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Materialize CSS for Material Design styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Roboto, Arial, sans-serif;
        }
        header.hero {
            /* Updated to use a different placeholder service */
            background-image: url('https://picsum.photos/1200/300');
            background-size: cover;
            background-position: center;
            height: 300px;
            margin-bottom: 20px;
        }
        .image-text {
            margin-bottom: 40px;
        }
        .image-text img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header class="hero"></header>

    <div class="container">
        <!-- Example image-text section -->
        <div class="row image-text">
            <div class="col s12 m6">
                <img src="https://picsum.photos/500/300" alt="Example">
            </div>
            <div class="col s12 m6">
                <h5>Example Section</h5>
                <p>This is an example image with accompanying text. Replace the image and text with your own content.</p>
            </div>
        </div>

        <!-- Customer review cards -->
        <div class="row">
            <div class="col s12">
                <h4 class="center-align">Customer Reviews</h4>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Jane</span>
                        <p>Great service and fantastic quality!</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">John</span>
                        <p>A wonderful experience from start to finish.</p>
                    </div>
                </div>
            </div>
            <div class="col s12 m4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Alex</span>
                        <p>I would definitely recommend this to my friends.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
